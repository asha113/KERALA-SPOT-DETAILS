<!DOCTYPE html>
<html>
<head>
    <title>Hotel Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .review-form {
            margin-top: 20px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333;
            resize: vertical;
        }
        .rating {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .rating label {
            font-weight: normal;
        }
        .stars {
            display: flex;
            gap: 5px;
        }
        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ffa500;
        }
        .star:hover,
        .star.active {
            color: #ffcc00;
        }
        button[type="submit"] {
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Reviews</h1>
        
        <div class="review-form">
            <h2>Write a Review</h2>
            <form action="index.php" method="post">
                <div class="form-group">
                    <label for="comment">Your Comment:</label>
                    <textarea id="comment" name="comment" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label>Rating:</label>
                    <div class="rating">
                        <label for="rating">Choose a rating:</label>
                        <div class="stars">
                            <span class="star" onclick="setRating(1)">★</span>
                            <span class="star" onclick="setRating(2)">★</span>
                            <span class="star" onclick="setRating(3)">★</span>
                            <span class="star" onclick="setRating(4)">★</span>
                            <span class="star" onclick="setRating(5)">★</span>
                        </div>
                    </div>
                </div>
                <button type="submit" onclick="submitReview()">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        function setRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitReview() {
            if (selectedRating === 0) {
                alert("Please select a rating before submitting.");
                return;
            }
            
            const comment = document.getElementById("comment").value.trim();
            if (!comment) {
                alert("Please enter your comment before submitting.");
                return;
            }

            // In a real-world scenario, you would send the review data to the server here.
            // For now, simulate review submission.
            alert("Review submitted successfully!\nRating: " + selectedRating + "\nComment: " + comment);
        }
    </script>
</body>
</html>
